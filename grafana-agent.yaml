server:
  log_level: info
  http_listen_port: 12345
prometheus:
  global:
    scrape_interval: 30s
    external_labels:
      ipv4: ${IP4:-badIP}
  wal_directory: /tmp/grafana-agent-wal
  configs:
    - name: agent
      host_filter: false
      scrape_configs:
        - job_name: agent
          static_configs:
            - targets: ['127.0.0.1:9825', '127.0.0.1:9100']
      remote_write:
        - url: https://prometheus-blocks-prod-us-central1.grafana.net/api/prom/push

            username: 88177
            password: eyJrIjoiZTZiYTM3MmE3NzY5NzdkZTNhNzdiYzFjZTZiNTMyZmIzNzVlYzNkYyIsIm4iOiJoYXJ2ZXkyLWVhc3lzdGFydC1wcm9tLXB1Ymxpc2hlciIsImlkIjo0ODYyMTF9
loki:
  configs:
    - name: default
      positions:
        filename: /tmp/positions.yaml
      scrape_configs:
        - job_name: minerlogs
          static_configs:
            - targets: [localhost]
              labels:
                job: minerlogs
                ipv4: ${IP4:-badIP}
                __path__: /home/ubuntu/miner/_build/validator/rel/miner/log/[crash,error,erlang,run_erl]*
        - job_name: journal
          journal:
            path: /var/log/journal
            max_age: 12h
            labels:
              job: systemd-journal
          relabel_configs:
            - source_labels: ['__journal__systemd_unit']
              target_label: 'unit'
